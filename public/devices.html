<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Device Management - Exhall Grange School</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/validation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <img
      src="/img/Exhall-Grange-Nav-Logo-Sept-22.png"
      alt="Exhall Grange Specialist School logo"
      class="logo"
    >
    <h1>Device Management</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="pupils.html"><i class="fas fa-user-graduate"></i> Pupils</a></li>
      <li><a href="forms.html"><i class="fas fa-chalkboard"></i> Forms</a></li>
      <li><a href="categories.html"><i class="fas fa-tags"></i> Categories</a></li>
      <li><a href="needs.html"><i class="fas fa-list"></i> Needs</a></li>
      <li><a href="devices.html" class="active"><i class="fas fa-laptop"></i> Devices</a></li>
      <li><a href="pupil-needs.html"><i class="fas fa-link"></i> Assign Needs</a></li>
      <li><a href="need-devices.html"><i class="fas fa-plug"></i> Assign Devices</a></li>
      <li><a href="pupil-search.html"><i class="fas fa-search"></i> Pupil Search</a></li>
    </ul>
  </nav>
  
  <section class="hero">
    <div class="hero-text">
      <h1>Device Management</h1>
    </div>
  </section>
  
  <main>
    <!-- Add/Edit Device Section -->
    <section id="device-form-section" class="form-section accent-yellow">
      <h2><i class="fas fa-laptop-code"></i> Add/Edit Device</h2>
      <form id="deviceForm">
        <input type="hidden" id="device_id" name="device_id" value="">
        <div class="form-group">
          <label for="device_name">Device Name:</label>
          <input type="text" id="device_name" name="device_name" required>
        </div>
        <div class="form-group">
          <label for="model">Model:</label>
          <input type="text" id="model" name="model">
        </div>
        <div class="form-group">
          <label for="serial_number">Serial Number:</label>
          <input type="text" id="serial_number" name="serial_number">
        </div>
        <div class="form-group">
          <label for="purchase_date">Purchase Date:</label>
          <input type="date" id="purchase_date" name="purchase_date">
        </div>
        <div class="form-group">
          <label for="warranty_info">Warranty Information:</label>
          <input type="text" id="warranty_info" name="warranty_info">
        </div>
        <div class="form-group">
          <label for="status">Status:</label>
          <select id="status" name="status">
            <option value="available">Available</option>
            <option value="in_use">In Use</option>
            <option value="repair">Under Repair</option>
            <option value="retired">Retired</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category_id">Category:</label>
          <select id="category_id" name="category_id" required>
            <option value="">Select a category</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes"></textarea>
        </div>
        <button type="submit" id="saveDeviceBtn" class="btn-primary"><i class="fas fa-save"></i> Save Device</button>
        <button type="button" id="clearFormBtn" class="btn-secondary"><i class="fas fa-undo"></i> Clear Form</button>
      </form>
    </section>

    <!-- List of Devices -->
    <section id="device-list-section" class="list-section">
      <h2><i class="fas fa-laptop"></i> Device List</h2>
      <table id="deviceTable" class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Model</th>
            <th>Serial</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically filled with device data -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="js/validation/validationUtils.js"></script>
  <script src="js/validation/deviceValidation.js"></script>
  <script src="js/devices.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize validation
      DeviceValidation.setupFormValidation('deviceForm');
      
      // Add clear form functionality
      document.getElementById('clearFormBtn').addEventListener('click', () => {
        document.getElementById('deviceForm').reset();
        document.getElementById('device_id').value = '';
      });
    });
  </script>
</body>
</html>
