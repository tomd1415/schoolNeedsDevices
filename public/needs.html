<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Need Management - Exhall Grange School</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/needs.css">
  <link rel="stylesheet" href="css/validation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <img
      src="/img/Exhall-Grange-Nav-Logo-Sept-22.png"
      alt="Exhall Grange Specialist School logo"
      class="logo"
    >
    <h1>Need Management</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="pupils.html"><i class="fas fa-user-graduate"></i> Pupils</a></li>
      <li><a href="forms.html"><i class="fas fa-chalkboard"></i> Forms</a></li>
      <li><a href="categories.html"><i class="fas fa-tags"></i> Categories</a></li>
      <li><a href="needs.html" class="active"><i class="fas fa-list"></i> Needs</a></li>
      <li><a href="devices.html"><i class="fas fa-laptop"></i> Devices</a></li>
      <li><a href="pupil-needs.html"><i class="fas fa-link"></i> Assign Needs</a></li>
      <li><a href="need-devices.html"><i class="fas fa-plug"></i> Assign Devices</a></li>
      <li><a href="pupil-search.html"><i class="fas fa-search"></i> Pupil Search</a></li>
    </ul>
  </nav>
  
  <section class="hero">
    <div class="hero-text">
      <h1>Need Management</h1>
    </div>
  </section>
  
  <main>
    <section class="form-section accent-yellow">
      <h2><i class="fas fa-plus-circle"></i> Add/Edit Need</h2>
      <form id="needForm">
        <input type="hidden" id="need_id" name="need_id">
        <div class="form-group">
          <label for="need_name">Need Name:</label>
          <div class="input-with-icon">
            <i class="fas fa-tag input-icon"></i>
            <input type="text" id="need_name" name="need_name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="category_id">Primary Category:</label>
          <div class="input-with-icon">
            <i class="fas fa-folder input-icon"></i>
            <select id="category_id" name="category_id">
              <option value="">Select a category</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="need_short_desc">Short Description:</label>
          <div class="input-with-icon">
            <i class="fas fa-align-left input-icon"></i>
            <input type="text" id="need_short_desc" name="need_short_desc">
          </div>
        </div>
        <div class="form-group">
          <label for="need_long_desc">Long Description:</label>
          <div class="input-with-icon textarea-icon">
            <i class="fas fa-align-justify input-icon"></i>
            <textarea id="need_long_desc" name="need_long_desc" rows="4"></textarea>
          </div>
        </div>
        <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Save Need</button>
      </form>
    </section>
    
    <section class="list-section">
      <h2><i class="fas fa-list"></i> Current Needs</h2>
      <div class="table-container">
        <table id="needTable" class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Categories</th>
              <th>Short Description</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically filled with need data -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="js/validation/validationUtils.js"></script>
  <script src="js/validation/needValidation.js"></script>
  <script src="js/needs.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize validation
      NeedValidation.setupFormValidation('needForm');
    });
  </script>
</body>
</html>
