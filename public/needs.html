<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Need Management - Exhall Grange School</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/needs.css">
  <link rel="stylesheet" href="css/validation.css">
</head>
<body>
  <header>
    <h1>Need Management</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="pupils.html">Pupils</a></li>
      <li><a href="forms.html">Forms</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="needs.html">Needs</a></li>
      <li><a href="devices.html">Devices</a></li>
      <li><a href="pupil-needs.html">Assign Needs</a></li>
      <li><a href="need-devices.html">Assign Devices</a></li>
    </ul>
  </nav>
  <main>
    <section class="container">
      <h1>Manage Needs</h1>
      <form id="needForm">
        <input type="hidden" id="need_id" name="need_id">
        <div class="form-group">
          <label for="need_name">Need Name:</label>
          <input type="text" id="need_name" name="need_name" required>
        </div>
        <div class="form-group">
          <label for="category_id">Primary Category:</label>
          <select id="category_id" name="category_id">
            <option value="">Select a category</option>
          </select>
        </div>
        <div class="form-group">
          <label for="need_short_desc">Short Description:</label>
          <input type="text" id="need_short_desc" name="need_short_desc">
        </div>
        <div class="form-group">
          <label for="need_long_desc">Long Description:</label>
          <textarea id="need_long_desc" name="need_long_desc" rows="4"></textarea>
        </div>
        <button type="submit" class="btn">Save Need</button>
      </form>
    </section>
    <section class="container">
      <h2>Current Needs</h2>
      <table id="needTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Categories</th>
            <th>Short Description</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically filled with need data -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="js/validation/validationUtils.js"></script>
  <script src="js/validation/needValidation.js"></script>
  <script src="js/needs.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize validation
      NeedValidation.setupFormValidation('needForm');
    });
  </script>
</body>
</html>
