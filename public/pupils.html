<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pupil Management - Exhall Grange School</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/pupils.css">
</head>
<body>
  <header>
    <h1>Pupil Management</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="pupils.html">Pupils</a></li>
      <li><a href="forms.html">Forms</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="needs.html">Needs</a></li>
      <li><a href="devices.html">Devices</a></li>
      <li><a href="pupil-needs.html">Assign Needs</a></li>
      <li><a href="need-devices.html">Assign Devices</a></li>
    </ul>
  </nav>
  <main>
    <!-- CSV Upload Section -->
    <section id="csv-upload" class="form-section">
      <h2>Upload Pupils CSV</h2>
      <form id="csvUploadForm" enctype="multipart/form-data">
        <input type="file" name="csvfile" id="csvfile" accept=".csv">
        <button type="submit">Upload CSV</button>
      </form>
      <div id="uploadMessage"></div>
    </section>

    <!-- Add/Edit Pupil Section -->
    <section id="pupil-form-section" class="form-section">
      <h2>Add/Edit Pupil</h2>
      <form id="pupilForm">
        <input type="hidden" id="pupil_id" name="pupil_id" value="">
        <div>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
          <label for="form_id">Form Group:</label>
          <select id="form_id" name="form_id" required>
            <option value="">Select a form</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <div>
          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes"></textarea>
        </div>
        <button type="submit" id="savePupilBtn">Save Pupil</button>
      </form>
    </section>

    <!-- List of Pupils -->
    <section id="pupil-list-section" class="list-section">
      <h2>Pupil List</h2>
      <table id="pupilTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Form Group</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically filled with pupil data -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="js/pupils.js"></script>
</body>
</html>
