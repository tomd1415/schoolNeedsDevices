<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Management - Exhall Grange School</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/validation.css">
</head>
<body>
  <header>
    <h1>Form Group Management</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="pupils.html">Pupils</a></li>
      <li><a href="forms.html">Forms</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="needs.html">Needs</a></li>
      <li><a href="devices.html">Devices</a></li>
      <li><a href="pupil-needs.html">Assign Needs</a></li>
      <li><a href="need-devices.html">Assign Devices</a></li>
    </ul>
  </nav>
  <main>
    <!-- Add/Edit Form Section -->
    <section id="form-form-section" class="form-section">
      <h2>Add/Edit Form Group</h2>
      <form id="formForm">
        <input type="hidden" id="form_id" name="form_id" value="">
        <div>
          <label for="form_name">Form Name:</label>
          <input type="text" id="form_name" name="form_name" required>
        </div>
        <div>
          <label for="form_year">Form Year:</label>
          <input type="text" id="form_year" name="form_year" required>
        </div>

        <div>
          <label for="teacher_name">Teacher Name:</label>
          <input type="text" id="teacher_name" name="teacher_name">
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
        </div>
        <button type="submit" id="saveFormBtn">Save Form</button>
      </form>
    </section>

    <!-- List of Forms -->
    <section id="form-list-section" class="list-section">
      <h2>Form List</h2>
      <table id="formTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Year Group</th>
            <th>Form Name</th>
            <th>Teacher</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically filled with form data -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="js/validation/validationUtils.js"></script>
  <script src="js/validation/formValidation.js"></script>
  <script src="js/forms.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize validation
      FormValidation.setupFormValidation('formForm');
    });
  </script>
</body>
</html>
