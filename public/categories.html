<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category Management - Exhall Grange School</title>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <header>
    <h1>Category Management</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="pupils.html">Pupils</a></li>
      <li><a href="forms.html">Forms</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="needs.html">Needs</a></li>
      <li><a href="devices.html">Devices</a></li>
      <li><a href="pupil-needs.html">Assign Needs</a></li>
      <li><a href="need-devices.html">Assign Devices</a></li>
    </ul>
  </nav>
  <main>
    <!-- Add/Edit Category Section -->
    <section id="category-form-section" class="form-section">
      <h2>Add/Edit Category</h2>
      <form id="categoryForm">
        <input type="hidden" id="category_id" name="category_id" value="">
        <div>
          <label for="category_name">Category Name:</label>
          <input type="text" id="category_name" name="category_name" required>
        </div>
        <div>
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea>
        </div>
        <button type="submit" id="saveCategoryBtn">Save Category</button>
      </form>
    </section>

    <!-- List of Categories -->
    <section id="category-list-section" class="list-section">
      <h2>Category List</h2>
      <table id="categoryTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically filled with category data -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="js/categories.js"></script>
</body>
</html>
