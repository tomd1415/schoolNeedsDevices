<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Needs to Pupils - Exhall Grange School</title>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <header>
    <h1>Assign Needs to Pupils</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="pupils.html">Pupils</a></li>
      <li><a href="forms.html">Forms</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="needs.html">Needs</a></li>
      <li><a href="devices.html">Devices</a></li>
      <li><a href="pupil-needs.html">Assign Needs</a></li>
      <li><a href="need-devices.html">Assign Devices</a></li>
    </ul>
  </nav>
  <main>
    <!-- Select Pupil Section -->
    <section id="select-pupil-section" class="form-section">
      <h2>Select Pupil</h2>
      <div>
        <label for="pupil_id">Pupil:</label>
        <select id="pupil_id" name="pupil_id">
          <option value="">Select a pupil</option>
          <!-- Options will be populated dynamically -->
        </select>
      </div>
    </section>

    <!-- Pupil Info Section -->
    <section id="pupil-info" class="form-section" style="display: none;">
      <h2>Pupil Information</h2>
      <p><strong>Name:</strong> <span id="pupil-name"></span></p>
      <p><strong>Form:</strong> <span id="pupil-form"></span></p>
      <p><strong>Notes:</strong> <span id="pupil-notes"></span></p>
    </section>

    <!-- Assign Need Section -->
    <section id="assign-need-section" class="form-section" style="display: none;">
      <h2>Assign Need</h2>
      <form id="assignNeedForm">
        <div>
          <label for="need_id">Need:</label>
          <select id="need_id" name="need_id" required>
            <option value="">Select a need</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <div>
          <label for="notes">Notes about this need for the pupil:</label>
          <textarea id="notes" name="notes"></textarea>
        </div>
        <button type="submit" id="assignNeedBtn">Assign Need</button>
      </form>
    </section>

    <!-- Assigned Needs Section -->
    <section id="assigned-needs-section" class="list-section" style="display: none;">
      <h2>Assigned Needs</h2>
      <table id="assignedNeedsTable">
        <thead>
          <tr>
            <th>Need</th>
            <th>Category</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically filled with need data -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="js/pupil-needs.js"></script>
</body>
</html>
